<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
        }

        div {
            margin: 0;
            padding: 0;
        }
    </style>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>

    <link rel="stylesheet" href="/css/matrix-style.css"/>
    <link rel="stylesheet" href="/css/matrix-media.css"/>
    <title>添加医生信息</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark" style="padding-bottom: 0;">
    <h2 style="padding: 3px; color: #27a9e3">牙医诊所管理系统</h2>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        {% if "username" not in session %}
        <a class="nav-link" href="/login">登录</a>
        {% else %}
        <ul class="navbar-nav mr-auto">
            <h3>欢迎{{ session['username'] }}用户登录！</h3>
        </ul>
        <a class="nav-link" href="/logout">退出</a>
        {% endif %}
    </div>
</nav>
<div id="sidebar">
    <ul>
        <li style="height: 15px"></li>
        <li class="active">
            <a href="/index"><i class="icon icon-home"></i> <span>首页</span></a>
        </li>
        <li>
            <a href="/charts"><i class="icon icon-signal"></i> <span>添加医生</span></a>
        </li>
        <li>
            <a href="/select-course"><i class="icon icon-inbox"></i> <span>添加药品</span></a>
        </li>
        <li>
            <a href="/student-datas"><i class="icon icon-th"></i> <span>添加患者</span></a>
        </li>
        <li>
            <a href="select_doctor"><i class="icon icon-fullscreen"></i> <span>查询医生信息</span></a>
        </li>
        <li>
            <a href="/reward"><i class="icon icon-th-list"></i> <span></span>查询患者信息</a>
        </li>
        <li>
            <a href="/graduation"><i class="icon icon-pencil"></i> <span>查询会员信息</span></a>
        </li>
        <li>
            <a href="/graduation"><i class="icon icon-pencil"></i> <span>查询患者账单</span></a>
        </li>
        <li>
            <a href="/graduation"><i class="icon icon-pencil"></i> <span>待定</span></a>
        </li>
        <li>
            <a href="/graduation"><i class="icon icon-pencil"></i> <span>待定</span></a>
        </li>
    </ul>
</div>
<div id="content">
    <div style="margin: 0; height: 1800px;background-image: url(/image/beiji.png)">
        <form action="" method="post">
            <table style="width:685px;margin-left: 120px;background:lightpink;">
                <caption>添加医生信息</caption>
                <tr>
                    <td style="width: 110px;text-align: center">医生编号</td>
                    <td style="width: 110px;text-align: center">医生姓名</td>
                    <td style="width: 110px;text-align: center">性别</td>
                    <td style="width: 110px;text-align: center">年龄</td>
                    <td style="width: 110px;text-align: center">电话号码</td>
                    <td style="width: 110px;text-align: center">操作</td>
                </tr>
                <tr>
                    <td style="width: 110px;height: 30px;">{{ dnum }}</td>
                    <td style="width: 110px;height: 30px;"><input name="doc_name" placeholder="请输入姓名" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="doc_sex" placeholder="请输入性别" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="doc_age" placeholder="请输入年龄" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="doc_phone" placeholder="请输入电话号码" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input type="submit" value="提交修改" onclick="save()" style="width: 110px;height: 40px"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
